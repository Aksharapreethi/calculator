<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="logo">AKSHARA</h1>
    <div class="calu">
      <h1>CALCULATOR</h1>
      <div class="wrap">
        <form name="cal">
          <input
            class="dbtn"
            type="text"
            name="display"
            placeholder="WELCOME"
          /><br /><br />
          <input
            class="cbtn"
            type="button"
            value="clear"
            onclick="cal.display.value =''"
            id="del"
          />
          <!-- <input
          type="button"
          value="del"
          onclick="cal.display.value+='slice(0,-1)'"
        > -->

          <input
            class="bbtn"
            type="button"
            value="/"
            onclick="cal.display.value+='/'"
          /><br /><br />
          <input
            class="btn"
            type="button"
            value="7"
            onclick="cal.display.value+='7'"
          />
          <input
            class="btn"
            type="button"
            value="8"
            onclick="cal.display.value+='8'"
          />
          <input
            class="btn"
            type="button"
            value="9"
            onclick="cal.display.value+='9'"
          />
          <input
            class="mbtn"
            type="button"
            value="*"
            onclick="cal.display.value+='*'"
          /><br /><br />
          <input
            class="btn"
            type="button"
            value="4"
            onclick="cal.display.value+='4'"
          />
          <input
            class="btn"
            type="button"
            value="5"
            onclick="cal.display.value+='5'"
          />
          <input
            class="btn"
            type="button"
            value="6"
            onclick="cal.display.value+='6'"
          />
          <input
            class="sbtn"
            type="button"
            value="-"
            onclick="cal.display.value+='-'"
          /><br /><br />
          <input
            class="btn"
            type="button"
            value="1"
            onclick="cal.display.value+='1'"
          />
          <input
            class="btn"
            type="button"
            value="2"
            onclick="cal.display.value+='2'"
          />
          <input
            class="btn"
            type="button"
            value="3"
            onclick="cal.display.value+='3'"
          />

          <input
            class="abtn"
            type="button"
            value="+"
            onclick="cal.display.value+='+'"
          /><br /><br />
          <input
            class="btn"
            type="button"
            value="0"
            onclick="cal.display.value+='0'"
          />
          <input
            class="dibtn"
            type="button"
            value="%"
            onclick="cal.display.value+='%'"
          />
          <input
            class="tbtn"
            type="button"
            value="."
            onclick="cal.display.value+='.'"
          />
          <input
            class="ebtn"
            type="button"
            value="="
            onclick="cal.display.value =eval (cal.display.value)"
          />
        </form>
      </div>
    </div>

  </body>
</html>
